<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Dashboard | By Code Info</title>
  <link rel="stylesheet" href="styl.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <div class="container">
    <nav>
      <div class="navbar">
        <div class="logo">
          <img src="Untitled design (1).png" alt="Logo">
          <h1>Jobs</h1>
        </div>
        <ul>
          <li><a href="#"><i class="fas fa-user"></i><span class="nav-item">Dashboard</span></a></li>
          <li><a href="#"><i class="fas fa-chart-bar"></i><span class="nav-item">Analytics</span></a></li>
          <li><a href="#"><i class="fas fa-tasks"></i><span class="nav-item">Jobs Board</span></a></li>
          <li><a href="#"><i class="fab fa-dochub"></i><span class="nav-item">Documents</span></a></li>
          <li><a href="#"><i class="fas fa-cog"></i><span class="nav-item">Settings</span></a></li>
          <li><a href="#"><i class="fas fa-question-circle"></i><span class="nav-item">Help</span></a></li>
          <li><a href="#" class="logout"><i class="fas fa-sign-out-alt"></i><span class="nav-item">Logout</span></a></li>
        </ul>
      </div>
    </nav>

    <section class="main">
      <div class="main-top">
        <p>Explore the universe of jobs!</p>
      </div>
      <div class="main-body">
        <h1>Recent Jobs</h1>

        <div class="search_bar">
          <input type="search" id="jobSearch" placeholder="Search job here..." onkeyup="filterJobs()">
          <select id="categorySelect">
            <option value="">Category</option>
            <option value="Web Design">Web Design</option>
            <option value="App Design">App Design</option>
            <option value="App Development">App Development</option>
          </select>
          <select id="filterSelect" class="filter">
            <option value="">Filter</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
            <option value="Manager">Manager</option>
            <option value="VIP">VIP</option>
          </select>
        </div>

        <div class="tags_bar">
          <div class="tag"><i class="fas fa-times"></i><span>Programming</span></div>
          <div class="tag"><i class="fas fa-times"></i><span>Design</span></div>
          <div class="tag"><i class="fas fa-times"></i><span>PHP</span></div>
          <div class="tag"><i class="fas fa-times"></i><span>JavaScript</span></div>
        </div>

        <div class="row">
          <p>There are more than <span>400</span> Jobs</p>
          <a href="#">See all</a>
        </div>

        <div id="jobContainer">
          <!-- Job Cards will be rendered here dynamically -->
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
